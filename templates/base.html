<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" href="/static/icon/favicon.svg">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
  <div id="navbar" class="flex justify-between">  
    <div>  
      <a href="/">  
        <img src="/static/icon/favicon.svg" height="40px" alt="dog wiki icon">  
      </a>  
    </div>  
    <div class="my-auto">
      {% if not g.user %}
      <a href="/register">Register</a>
      <a class="left_padding" href="/login">Log in</a>
      {% else %}
      <a class="left_padding" href="/random">Random Dog</a>
      <a class="left_padding" href="/breeds">All breeds</a>
      <a class="left_padding" href="/search">Search for breed</a>
      <a class="left_padding" href="/user/{{ g.user.id }}">{{ g.user.username }}</a>
      <a class="left_padding" href="/logout">Logout</a>
      {% endif %}  
    </div>
  </div>

  <div class="content">
    {% block content %}

    {% endblock %}    
  </div>

  <div id="footer">
    Copyright &copy; <a href="https://github.com/r-pears">r-pears</a>, for Springboard 2022.
  </div>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
</body>
</html>
